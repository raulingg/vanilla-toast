<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>React App</title>
    <link rel="stylesheet" href="./dist/main.min.css" />
  </head>

  <body>
    <div style="text-align: center">
      <h1>Creating a Toast</h1>

      <div style="margin-bottom: 1rem">
        <button data-position="top-left">top left</button>
        <button data-position="top-center">top center</button>
        <button data-position="top-right">top right</button>
      </div>
      <div style="margin-bottom: 1rem">
        <button data-position="bottom-left">bottom left</button>
        <button data-position="bottom-center">bottom center</button>
        <button data-position="bottom-right">bottom right</button>
      </div>

      <div>
        <button data-type="info">info</button>
        <button data-type="error">error</button>
        <button data-type="warning">warning</button>
        <button data-type="success">success</button>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
